<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        td {
            width: 100px;
            height: 100px;
            border: 6px solid #2c3e50;
            text-align: center;
            vertical-align: middle;
            font-size: 60px;
            font-weight: bold;
            color: #34495e;
            user-select: none;
        }
        /* Grid lines */
        tr:first-child td { border-top: 0; }
        tr:last-child td { border-bottom: 0; }
        td:first-child { border-left: 0; }
        td:last-child { border-right: 0; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table
        onclick="(function(e){var s=e.target;if(s.tagName==='TD'&&!s.innerHTML){s.innerHTML=(this.t=!this.t)?'X':'O';if(/^([XO])\1\1|...([XO])\2\2|...([XO])\3\3$|^([XO])...\4...\4$|^.([XO])...\5...\5$|^..([XO])..\6.\6$|^([XO])...\7..\7$|^..([XO])..\8..\8/.test([...this.getElementsByTagName('td')].map(c=>c.innerHTML||' ').join(''))){setTimeout(()=>alert(s.innerHTML+' wins!'),10);}}}).call(this, event)"
    >
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
